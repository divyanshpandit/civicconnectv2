{% extends "base.html" %}
{% block title %}Post Alert - CivicConnect{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center">
  <h2 class="text-3xl font-bold mb-6 text-white">🚨 Post Neighborhood Alert</h2>

  <form method="POST" class="space-y-4 bg-white/10 backdrop-blur p-6 rounded-xl shadow-md">
    <input name="neighborhood" placeholder="Neighborhood" required
           class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 placeholder-white/70 focus:ring-2 focus:ring-blue-500" />
    <textarea name="alert" placeholder="Alert details..." rows="3" required
              class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 placeholder-white/70 focus:ring-2 focus:ring-blue-500"></textarea>

    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2.5 rounded transition">
      Post Alert
    </button>
  </form>

  <p class="mt-4">
    <a href="/alerts" class="text-blue-300 hover:underline">← Back to Alerts</a>
  </p>
</div>
{% endblock %}
