{% extends "base.html" %}
{% block title %}Send Feedback - CivicConnect{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center">
  <h2 class="text-3xl font-bold mb-6 text-white">ðŸ“¨ Send Feedback</h2>

  <form action="/submit" method="POST" class="space-y-4 bg-white/10 backdrop-blur p-6 rounded-xl shadow-md">
    <input name="name" placeholder="Your Name" required
           class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-white/70 border border-white/30 focus:ring-2 focus:ring-blue-500" />
    <input name="neighborhood" placeholder="Neighborhood" required
           class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-white/70 border border-white/30 focus:ring-2 focus:ring-blue-500" />
    <textarea name="message" placeholder="Your message..." rows="4" required
              class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-white/70 border border-white/30 focus:ring-2 focus:ring-blue-500"></textarea>

    <!-- Hidden geolocation -->
    <input type="hidden" name="location" id="location" />

    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2.5 rounded transition">
      Submit Feedback
    </button>
  </form>
</div>

<script>
  navigator.geolocation.getCurrentPosition(function(position) {
    document.getElementById('location').value = position.coords.latitude + ',' + position.coords.longitude;
  });
</script>
{% endblock %}
