{% extends "base.html" %}
{% block title %}Impact View - CivicConnect{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto text-center">
  <h2 class="text-3xl font-bold mb-8 text-white">ðŸ“ˆ Neighborhood Impact Visualization</h2>

  <div class="space-y-6 text-left">
    {% for n, level in data %}
      <div class="bg-white/10 backdrop-blur p-5 rounded-xl shadow-md">
        <p class="text-lg font-semibold text-black-200 mb-1">{{ n }}</p>
        <div class="w-full bg-white/20 h-4 rounded overflow-hidden">
          <div class="bg-green-400 h-4 transition-all"
               style="width: {{ level * 10 }}%"></div>
        </div>
        <p class="text-sm text-white/70 mt-1">Impact Level: <strong>{{ level }}/10</strong></p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
