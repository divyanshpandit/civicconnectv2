{% extends "base.html" %}
{% block title %}Create Poll - CivicConnect{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center">
  <h2 class="text-3xl font-bold mb-6 text-white">🛠️ Create a New Poll</h2>

  <form method="POST" class="space-y-4 bg-white/10 backdrop-blur p-6 rounded-xl shadow-md">
    <input name="question" placeholder="Poll Question" required
           class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 placeholder-white/70 focus:ring-2 focus:ring-blue-500" />
    <input name="option1" placeholder="Option 1" required
           class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 placeholder-white/70 focus:ring-2 focus:ring-blue-500" />
    <input name="option2" placeholder="Option 2" required
           class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 placeholder-white/70 focus:ring-2 focus:ring-blue-500" />
    <input name="option3" placeholder="Option 3" required
           class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 placeholder-white/70 focus:ring-2 focus:ring-blue-500" />

    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2.5 rounded transition">
      Create Poll
    </button>
  </form>
</div>
{% endblock %}
